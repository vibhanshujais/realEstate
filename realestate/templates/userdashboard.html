<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            display: inline;
            font-size: 25px;
            text-decoration: underline;
        }
        td{
            width: 100px;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: row-reverse;">
        <b style="font-size: xx-large;">
            {{name}} <br>
            {{email}} <br>
            {{no}} <br>
        </b>
    </div>
   <div style="font-family: 'Courier New', Courier, monospace;">
       <center>
        <h1><u>Your History</u></h1>
        <b>
            <table>
                <tr>
                    <td><u>Id</u></td>
                    <td><u>Category</u></td>
                </tr>
            </table>
        </b>
        <table>
            {% for i in key %}
                <b>
                <tr>
                    <td>{{i.p_id}}</td>
                    <td>{{i.category}}</td>
                </tr>
                </b> <br>
            {% endfor %}
        </table>
        
       </center>
   </div>
</body>
</html>
