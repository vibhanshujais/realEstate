    <style>

        .image{

            justify-items: center;
        }
        img{
            object-fit: cover;
            height: 500px;
            width: 100%;
        }
        .prev{
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: xx-large;
            cursor: pointer;
        }
        .next{
            display: flex;

            cursor: pointer;
        }

    <div class="container">
        <div class="left-side">
            <h2 id="port">Welcome to our PLOT Section</h2>
