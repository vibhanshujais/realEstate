<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUV</title>

  <style>
    .register-form{
      width: 40%;
      margin: 2% 0 0 30%;
    }
    .login-form{
      display: none;
    }
    .conform {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
      border-radius: 20px;
      color: #fff;
      background-color: black;
      border: 5px solid #333;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -1px;
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 30px;
      color: #00bfff;
    }

    .title::before {
      width: 18px;
      height: 18px;
    }

    .title::after {
      width: 18px;
      height: 18px;
      animation: pulse 1s linear infinite;
    }

    .title::before,
    .title::after {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      border-radius: 50%;
      left: 0px;
      background-color: #00bfff;
    }

    .message, 
    .signin {
      font-size: 14.5px;
      color: rgba(255, 255, 255, 0.7);
    }

    .signin {
      text-align: center;
    }

    .signin a:hover {
      text-decoration: underline royalblue;
    }

    .signin a {
      color: #00bfff;
    }

    .flex {
      display: flex;
      gap: 20px;
    }

    .conform label {
      position: relative;
    }

    .conform label .input {
      background-color: #333;
      color: #fff;
      width: 67.5%;
      padding: 20px 05px 05px 10px;
      outline: 0;
      border: 1px solid rgba(105, 105, 105, 0.397);
      border-radius: 10px;
    }

    .conform label .input + span {
      color: rgba(255, 255, 255, 0.5);
      position: absolute;
      left: 10px;
      top: 0px;
      font-size: 0.9em;
      cursor: text;
      transition: 0.3s ease;
    }

    .conform label .input:placeholder-shown + span {
      top: 12.5px;
      font-size: 0.9em;
    }

    .conform label .input:focus + span,
    .conform label .input:valid + span {
      color: #00bfff;
      top: 0px;
      font-size: 0.7em;
      font-weight: 600;
    }

    .input {
      font-size: medium;
    }

    .submit {
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transform: .3s ease;
      background-color: #00bfff;
    }

    .submit:hover {
      background-color: #00bfff96;
    }

    @keyframes pulse {
      from {
        transform: scale(0.9);
        opacity: 1;
      }

      to {
        transform: scale(1.8);
        opacity: 0;
      }
    }
  </style>
  <style>
    .strength-meter {
        display: none;
        height: 10px;
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 5px;
        margin-top: 5px;
    }

    .strength-bar {
        height: 100%;
        width: 0;
        background-color: red;
        border-radius: 5px;
    }

    .strength-text {
        margin-top: 5px;
        font-size: 14px;
    }
    .match-status {
        margin-top: 5px;
        font-size: 14px;
    }

    .match {
        color: green;
    }

    .no-match {
        color: red;
    }
</style>
</head>
<body>
  <div class="register-form">
    <form class="conform" method="post" action="/login">
      {% csrf_token %}
      <p class="title">Register </p>
      <p class="message">Signup now and get full access to our webapp. </p>
          <div class="flex">
          <label>
              <input class="input" type="text" placeholder="" required="" name="firstname">
              <span>Firstname</span>
          </label>
  
          <label>
              <input class="input" type="text" placeholder="" required="" name="lastname">
              <span>Lastname</span>
          </label>
          </div>
      <label>
          <input class="input" type="email" placeholder="" required="" name="email">
          <span>Email</span>
      </label>  
      <label>
        <input class="input" type="number" placeholder="" required="" name="contact">
        <span>Contact</span>
    </label>
      <label>
          <input class="input" type="password" placeholder="" required="" name="password" id="pass1" oninput="checkPasswordStrength()">
          <span>Password</span>
      </label>
      <div class="strength-meter">
        <div id="strength-bar" class="strength-bar"></div>
      </div>
      <div id="strength-text" class="strength-text"></div>
      <label>
          <input class="input" type="password" placeholder="" required="" id="pass2" name="cpassword" oninput="checkPasswordMatch()">
          <span>Confirm password</span>
      </label>
      <div id="match-status" class="match-status"></div>
      <button class="submit" onclick="check()">Register</button>
      <p class="signin">Already have an account ? <a href="/login">Log in</a> </p>
  </form>

</div>
</body>

<script>

  function checkPasswordStrength() {

      const password = document.getElementById('pass1').value;
      const strengthBar = document.getElementById('strength-bar');
      const strengthText = document.getElementById('strength-text');
      
      let strength = 0;
      
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/)) strength++;
      if (password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;
      
      switch (strength) {
          case 0:
          case 1:
              strengthText.textContent = 'Very Weak';
              break;
          case 2:
              strengthText.textContent = 'Weak';
              break;
          case 3:
              strengthText.textContent = 'Medium';
              break;
          case 4:
              strengthText.textContent = 'Strong';
              break;
          case 5:
              strengthText.textContent = 'Very Strong';
              break;
      }
  }

  function checkPasswordMatch() {
      const password = document.getElementById('pass1').value;
      const confirmPassword = document.getElementById('pass2').value;
      const matchStatus = document.getElementById('match-status');
      
      if (password === confirmPassword) {
          matchStatus.textContent = 'Password match';
          matchStatus.className = 'match-status match';
      } else {
          matchStatus.textContent = 'Password do not match';
          matchStatus.className = 'match-status no-match';
      }
  }
</script>

</html>
