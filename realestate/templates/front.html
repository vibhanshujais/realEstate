
<section class="lr">
    <div class="l">
        Hi! <br> 
        This is <span class="purple">SUV Properties</span> <br>
        and We are passionate to provide <br> 
        <span id="element"></span>
    </div>
    <div class="r"><img src="" alt="Changing Image" id="changingImage" ></div>
</section>
<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script>
    const words = ['FLATS','PLOTS','FARM HOUSES'];
    let i=0;
    setInterval(() => {
        document.getElementById('element').textContent = words[i % words.length];
        i++;
    }, 1600);
    
</script>
<script>
    const imageUrls = [
        'static/img1.jpg',
        'static/img2.jpg',
        'static/img3.jpg',
    ];
    const imageElement = document.getElementById('changingImage');
    var currentIndex = 0;
    function changeImage() {
        imageElement.src = imageUrls[currentIndex];
        currentIndex = (currentIndex + 1) % imageUrls.length;
    }
    setInterval(changeImage, 1800);
    changeImage();
</script>
