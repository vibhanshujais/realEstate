<style>
    #header{
        display: flex;
        background-color: rgb(82,9,242);
        justify-content: space-between;
        height: 70px;
        padding-top: 5px;
    }
    .left{
        width: 20%;
        float: left;
        padding:2px 0px 2px 10px;
    }
    nav{
        width: 80%;
        flex: auto;
    }
    nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 70px;
        background-color: rgb(82, 9, 242);
        flex: auto;
    }
    nav ul{
        display: flex;
        justify-content: center;
        flex: auto;
    }
    nav ul li{
        display: inline-block;
        list-style: none;
        margin: 23px;
        flex: auto;
    }
    nav ul li a{
        text-decoration: none;
        color: white;
        font-size: 18px;
        flex: auto;
    }
    .left img{
        margin-right: 20px;
        margin-top: 10px;
        height: 30px;
        width: 30px;
        flex: auto;
    }
    .contain:hover .logout{
        display: block;
    }
    .logout {
        display: none;
        position: absolute;
        background-color: #333;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        text-decoration: none;  
    }
</style>
<div id="header">
    <div class="left"><img src="static/logo.jpg" alt="">SUV PROPERTIES</div>
    <div class="right">
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#About">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
            {% if key %}
                <div class="contain">
                    <li><a href="userdashboard">{{key}}</a></li>
                    <div class="logout"><a href="logout" style="text-decoration: none; color: white;">Logout</a></div>
                </div>
            {% else %}
                <li><a href="login">Login</a></li>
            {% endif %}
        </ul>
    </nav>
</div>
</div>
</div>
