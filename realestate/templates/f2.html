<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 30%;
            margin-left: 2em;
            margin-bottom: 3em;
        }
        #id{
            display: flex;
            justify-content:space-between;
            align-content: space-between;
            align-items: center;
            justify-items: center;
        }
    </style>
    <script>
        function booked(){
            event.preventDefault();
            if(confirm("Are you sure to book this flat?")){
                document.getElementById('form').submit();
            }else{
                return false;
            }
        }
    </script>
</head>
<body>
    <div id="images">
        <a href="f2/image1"><img src="static/IMGFL2.JPG.JPEG" alt=""></a>
        <img src="static/IMGFL1.JPG.JPEG" alt="">
        <img src="static/IMGFL4.JPG.JPEG" alt="">
        <img src="static/IMGFL5.JPG.JPEG" alt="">
        <img src="static/IMGFL6.JPG.JPEG" alt="">
    </div>
    <form action="book" id="form" method="post">
        {% csrf_token %}
        <input type="hidden" value="f2" name="id">
        <button type="submit" onclick="return booked()">Book</button>
    </form>
</body>
</html>
